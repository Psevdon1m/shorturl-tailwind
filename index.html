<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Bai+Jamjuree:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <title>ShortUrl</title>

  <body>
    <!-- nav ocntainer -->
    <nav class="relative container mx-auto p-6">
      <!-- flex container for all items -->
      <div class="flex items-center justify-between">
        <!-- left -->
        <div class="flex items-center space-x-20">
          <img src="images/logo.svg" alt="" />
          <div class="hidden space-x-8 font-bold lg:flex">
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Features</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Pricies</a
            >
            <a href="#" class="text-grayishViolet hover:text-veryDarkViolet"
              >Resourses</a
            >
          </div>
        </div>

        <!-- right -->
        <div
          class="hidden lg:flex items-center space-x-6 font-bold text-grayishViolet"
        >
          <div class="hover:text-veryDarkViolet">Login</div>
          <a
            href="#"
            class="px-8 py-3 font-bold text-white bg-cyan rounded-full hover:opacity-70"
          >
            Sign Up
          </a>
        </div>
        <!-- @todo hamburger menu -->
      </div>
      <!-- @todo mobile menu -->
    </nav>
  </body>
</html>
